name:
  x: 0
  y: 90
  width: 825
  height: 50
  font: Capture It, Arial 18
  valign: middle
  align: center
  ellipsize: false
subtitle:
  extends: name
  y: += 60
  height: 25
  font: Franklin Gothic Heavy, Serif 10

treat:
  x: 75
  y: 300
  width: 200
  height: 200
  radius: 25
  stroke_width: 2
  stroke_color: black
  valign: middle
  align: center
  font: Franklin Gothic Medium Cond, Segoe UI Symbol, 16
extinguish:
  extends: treat
  x: += 225
clear:
  extends: extinguish
  x: += 225

shoot:
  extends: treat
  y: += 225
defuse:
  extends: shoot
  x: += 225
contain:
  extends: defuse
  x: += 225


special:
  y: 725
  x: 75
  align: center
  font: Franklin Gothic Medium Cond, Serif 10
  height: 375
  width: 675
  valign: middle

version:
  font: Times New Roman,serif 6
  x: 800
  y: 1425
